<div class="debug">
  <pre ng-bind='user | json'></pre>
</div>

<div class="main">
  <h3>In page content editor</h3>
  <div class="textarea" ng-model="user.bio" hallo>{{user.bio}}</div>
  <ul ng-repeat="person in people">
    <div class='col-sm-4'>
      <p>Name: {{person.name}}</p>
      <p>Profession: {{person.profession}}</p>
      <p>Hometown: {{person.hometown}}</p>
    </div>
  </ul>
  <contact-card data-obj="{{message.text}}"></contact-card>
</div>
<div class="col-md-12">
  <input type="text" ng-model="message.text" class="form-control">
</div>
<h2>Form</h2>
  <form action="" class="fields">
    <label>
      Username:
      <input type="text" unique-check ng-model="user.username">
    </label>
    <label>
      Password:
      <input type="password" ng-model="user.password">
    </label>
  </form>
</div>
